catalogue_prefix: WerW  # abbreviation of the catalogue

catalogue_columns:
  # columns in data/catalogue_works.csv that contain general metadata
  metadata:
    - title
    - literature
    - editions
    - notes

  # columns that correspond to a library
  library:
    - A-Ed
    - A-El
    - A-GÃ–
    - A-HE
    - A-KN
    - A-Wgm
    - A-WIL
    - A-Wn
    - CZ-Pak
    - D-B
    - H-Bn
    - H-Gk
    - H-VEs

  # names: column names in the works table with catalogue of works numbers
  # values: their references (empty string if no reference should be linked)
  identifiers:
    WerW: ""
    Dopf: Dopf1956
    HarCa: Harich1990
    HarIn: Harich1975
    PetSi: Petermayr2020
    PetWe: Petermayr2015
    WinMa: WinklerKlement2020

edition:
  # repository for the collected edition
  repo: https://github.com/edition-esser-skala/werner-collected-works

  # url prefix for PDFs
  url: https://edition.esser-skala.at/scores/gregor-joseph-werner/#work-werw-

rism_link: https://rism.online/sources/{rism_id}  # link to RISM

ark: 68748/gw1  # NAAN and should for ARKs

persistence: Permanence Not Guaranteed  # persistence statement for ERC metadata

validation:
  # allowed source types (title, abbreviation, presentation and authority term)
  source_types:
    Autograph manuscript:
      abbreviation: A
      term_presentation: manuscript
      term_authority: autograph
    Partly autograph manuscript:
      abbreviation: A
      term_presentation: manuscript
      term_authority: partly autograph
    Manuscript copy:
      abbreviation: C
      term_presentation: manuscript
      term_authority: copy
    Print:
      abbreviation: P
      term_presentation: print
      term_authority: copy
    Lost manuscript:
      abbreviation: L
      term_presentation: manuscript
      term_authority: copy

  # allowed labels for the link to the source location
  location_link_labels:
    - digitized version
    - catalogue entry

  # allowed genres
  genres:
    - antiphon
    - canticle
    - concerto
    - gradual
    - hymn
    - lamentation
    - litany
    - Marian antiphon
    - Marian hymn
    - mass
    - motet
    - offertory
    - oratorio
    - partita
    - pastorella
    - profane vocal music
    - psalm
    - requiem
    - responsory
    - rorate
    - sacred song
    - sequence
    - sinfonia
    - sonata
    - te deum
    - vesper

  # allowed classification terms
  classification:
    content:
      - notated music
      - text
    presentation:
      - manuscript
      - print
    authority:
      - autograph
      - doubtful autograph
      - partly autograph
      - copy
    scoring:
      - score
      - vocal score
      - parts
      - score and parts
    state:
      - draft
      - fair copy
      - first edition
    completeness:
      - complete
      - incomplete
      - excerpt
      - fragment
      - lost
