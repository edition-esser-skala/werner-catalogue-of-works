catalogue_prefix: WerW  # abbreviation of the catalogue

catalogue_columns:
  # columns in data/catalogue_works.csv that contain general metadata
  metadata:
    - title
    - literature
    - notes

  # columns that correspond to a library
  library:
    - A-Ed
    - A-El
    - A-GÃ–
    - A-HE
    - A-KN
    - A-Wgm
    - A-WIL
    - A-Wn
    - CZ-Pak
    - D-B
    - H-Bn
    - H-Gk
    - H-VEs

  # names: column names in the works table with catalogue of works numbers
  # values: their references (empty string if no reference should be linked)
  identifiers:
    WerW: ""
    Dopf: Dopf1956
    HarCa: Harich1990
    HarIn: Harich1975
    PetSi: Petermayr2020
    PetWe: Petermayr2015
    WinMa: WinklerKlement2020

edition:
  # repository for the collected edition
  repo: https://github.com/edition-esser-skala/werner-collected-works

  # url prefix for PDFs
  url: https://edition.esser-skala.at/scores/gregor-joseph-werner/#work-werw-

validation:
  # allowed source types and their abbreviations
  source_types:
    Autograph manuscript: A
    Partly autograph manuscript: A
    Manuscript copy: C
    Print: P
    Lost manuscript: L

  # allowed labels for the link to the source location
  location_link_labels:
    - digitized version
    - catalogue entry

  # allowed genres
